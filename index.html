<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- CSP allowing 'unsafe-inline' for script, removing frame-ancestors from meta -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
                 style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com; 
                 font-src 'self' https://fonts.gstatic.com data:;
                 img-src 'self' data: blob:; 
                 connect-src 'self'; 
                 worker-src 'self';
                 object-src 'none';
                 manifest-src 'self';
                 upgrade-insecure-requests;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Leon Kruspel</title>
  <!-- Favicon links -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- Preload links -->
  <link rel="preload" href="css/main.css" as="style">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style">
  <link rel="preload" href="js/main.js" as="script">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/index.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="css/project.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="css/additional.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="css/cookie-notice.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="css/compatibility.css">
  <!-- Load fonts asynchronously -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" 
        rel="stylesheet" 
        media="print" 
        onload="this.media='all'">
  <!-- Add these to the head -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  <!-- Scripts -->
  <script src="js/main.js" defer></script>
  <script src="js/navigation.js" defer></script>
  <script src="js/cookie-notice.js" defer></script>
  <script src="js/error-handler.js" defer></script>
  <script src="js/image-handler.js" defer></script>
  <script src="js/browser-compatibility.js" defer></script>
  <!-- Load non-critical scripts after page load -->
  <script>
    window.addEventListener('load', function() {
      const scripts = [
        'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js',
        'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js',
        'js/index.js',
        'js/project.js'
      ];
      
      scripts.forEach(src => {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        document.body.appendChild(script);
      });
    });
  </script>
  <!-- Add these in the head section -->
  <meta name="theme-color" content="#4a90e2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
</head>
<body class="light-theme" onload="initSite()">
  <!-- Navigation Bar -->
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#" onclick="navigateTo('landing'); return false;">
        Leon Kruspel
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- Projects Page Link -->
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigateTo('projects'); return false;" data-i18n="navProjects">Projects</a>
          </li>
          <!-- About Page Link -->
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigateTo('about'); return false;" data-i18n="navAbout">About</a>
          </li>
          <!-- Imprint Page Link -->
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigateTo('imprint'); return false;" data-i18n="navImprint">Imprint</a>
          </li>

          <!-- Dark/Light Mode Toggle -->
          <li class="nav-item d-flex align-items-center px-2">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="themeSwitch"
                onclick="toggleTheme()"
              />
              <label
                class="form-check-label"
                for="themeSwitch"
                data-i18n="toggleDarkMode"
              >
                Dark Mode
              </label>
            </div>
          </li>

          <!-- Language Toggle -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-i18n="language">
              Language
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="#" onclick="setLanguage('en'); return false;">English</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="setLanguage('de'); return false;">Deutsch</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dynamic Content Container -->
  <div id="content" class="container">
    <!-- Content from partials (landing, projects, about, imprint) will be loaded here via AJAX -->
  </div>

  <!-- Add this right after the body tag -->
  <noscript>
    <div class="noscript-warning">
      <div class="alert alert-warning" role="alert">
        <h4>JavaScript Required</h4>
        <p>Please enable JavaScript to use all features of this website.</p>
      </div>
    </div>
  </noscript>
</body>
</html>
